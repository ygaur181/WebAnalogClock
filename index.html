    <title>Analog Clock</title>

            <div class="arrow"><div class="sec"></div><div class="top secwid"></div></div>
            <div class="flexdiv">
                <div class="left"><div class="point"></div></div>
                <div class="right"><div class="point"></div></div>
            </div>

                <div class="left"><div class="point"></div></div>

            </div>
            <div class="flexdiv">

                <div class="right"><div class="point"></div></div>
            </div>
            <div class="flexdiv">
                <div class="left"><div class="point"></div></div>
                <div class="right"><div class="point"></div></div>
            </div>
            <div class="flexdiv">
                <div class="left"><div class="point"></div></div>
                <div class="right"><div class="point"></div></div>
            </div>
            <div class="flexdiv">
                <div class="left"><div class="point"></div></div>
                <div class="right"><div class="point"></div></div>
            </div>
        </div>
    </div>
<script src="index.js"></script>

</html>
